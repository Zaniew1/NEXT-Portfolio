services:
  app:
    build: .
    ports:
      - "3000:3000"
    command: npm run dev

    # --- File watching system (Compose Watch) ---
    develop:
      watch:
        # 1. Sync all source code into the container
        - action: sync
          path: .
          target: /app
          ignore:
            - node_modules/
            - .next/
            - .git/

        # 2. Rebuild container when package.json changes
        - action: rebuild
          path: package.json

    # You no longer need bind-mounts when using watch sync
    volumes:
      - /app/node_modules

    environment:
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=300
      - WATCHPACK_POLLING=true
